<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" media="screen" href="edit/forms.css" />
</head>
<body>
    <div class="form1">
        <h1>Cadastro de Usuário</h1>
        
        <form>
            <div class="box-campos">
            <label for="nome">Nome</label>
            <input class="formataInput"  id="nome" name="nome" type="text" placeholder="Digite um nome" required minlength="5">
            </div>

            <div class="box-campos"></div>
            <label for="email">E-Mail</label>
            <input class="formataInput" id="email" type="email" required placeholder="nome@email.com">
            
            <br><br>
            <div class="box-campos">
            <label for="senha">Senha</label>
            <input class="formataInput" id="senha" type="password" minlength="6" required placeholder="Senha">
            <br>
            </div>

            <div class="box-campos">
            <label>Escolha suas frutas favoritas</label>
            <input id="laranja" type="checkbox" value="laranja"><label for="laranja">Laranja</label>
            <input id="maca" type="checkbox" value="maca"><label for="maca">Maçã</label>
            <input id="banana" type="checkbox" value="banana"><label for="banana">Banana</label>
         
            </div>
            <div class="box-campos"></div>
            <label>Sexo</label>
            <input name="sexo" id="f" type="radio" value="f"><label for="f">F</label>
            <input name="sexo" id="m" type="radio" value="m"><label for="m">M</label>
                  <br><br>
            <label for="cor">Escolha uma cor</label>
            <input class="formataInput" id="cor" type="color">
            <br>
           
            <label for="aniversario">Data de Aniversário</label>
            <input class="formataInput" id="aniversario" type="date" required><br>
           

            <label for="idade">Idade</label>
            <input id="idade" class="formataInput" type="number" min="10">
           <br>
            
            <label for="nota" class="formataInput">Nota</label>
            <input class="formataInput  " id="nota" type="range" min="0" max="10">
           <br> 
            
            <label for="pagina">Página</label>
            <input id="pagina" type="url" placeholder="https://suapagina.com">
           <br>
            <!-- <button type="submit" value="Cadastrar">Cadastrar</button>-->
            <button class="button-64" role="button"><span class="text">Cadastrar</span></button>
        </div>
            
        </div>
        </form>
    </div>
</body>
</html>
