<body>
   <header>
 <table  width="99%" >
        <td class="direcao"  width="69%">
          <img class="cabecalho-imagem"  src="imagens/Logo1.svg" alt="Logo do anime solo leveling">
        </td>
        <td >
            <nav class="cabecalho-menu" >

            <a class="cabecalho-menu-item" href="sobre.html">Sobre Solo leveling</a>

            </nav>
        </td>
  </table>
</header>

<div class="conteudo">
      <main>
        <div class="container">
          <input type="checkbox" id="flip">
          <div class="cover">
            <div class="front">
              <img src="imagens/capa.jpg" alt="">
            </div>
            <div class="back">
              <img class="backImg" src="imagens/capa.jpg" alt=""> 
            </div>
          </div>
          <div class="forms">
              <div class="form-content">
                <div class="login-form">
                  <div class="title">Login</div>
                <form action="#">
                  <div class="input-boxes">
                    <div class="input-box">
                      <i class="fas fa-envelope"></i>
                      <input type="text" placeholder="email" required>
                    </div>
                    <div class="input-box">
                      <i class="fas fa-lock"></i>
                      <input type="password" placeholder="Senha" required>
                    </div>
                    <div class="text"><a href="#">Esqueceu a senha?</a></div>
                    <div class="button input-box">
                      <input type="submit" value="Entrar">
                    </div>
                    <div class="text sign-up-text">Não tem uma conta? <label for="flip">Inscreva-se agora</label></div>
                  </div>
              </form>
            </div>
              <div class="signup-form">
                <div class="title">Cadastrar</div>
              <form action="#">
                  <div class="input-boxes">
                    <div class="input-box">
                      <i class="fas fa-user"></i>
                      <input type="text" placeholder="Nome" required>
                    </div>
                    <div class="input-box">
                      <i class="fas fa-envelope"></i>
                      <input type="text" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-box">
                      <i class="fas fa-lock"></i>
                      <input type="password" placeholder="Senha" required>
                    </div>
                    <div class="button input-box">
                      <input type="submit" value="Cadastrar">
                    </div>
                    <div class="text sign-up-text">Possui um cadastro? <label for="flip">Entrar</label></div>
                  </div>
            </form>
          </div>
          </div>
          </div>
        </div>
      </main>
</div>
    </body>
</html>
